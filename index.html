<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourbi: Your Travel Partner</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="main">
        
        <div class="nav">
            <div class="logo">
                <img src="./logo.png" alt="Company Logo">
            </div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Package</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>

            <button id="hotline">Hot line 052</button>

        </div>

        <div class="content">
            <p>Best Way to Tour</p>
            <div class="bigDesc">
                Lorem ipsum dolor <br>amet consectetur
            </div>

            <button id="signin">Sign In</button>
            <button id="signup">Sign Up</button>
        </div>

    </div>
    <div class="searchContainer">
        <select name="Country" id="country">
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Russia">Russia</option>
            <option value="China">China</option>
            <option value="Canada">Canada</option>

        </select>

        <select name="City" id="city">
            <option value="city1">Bangalore</option>
            <option value="city2">Singapore</option>
            <option value="city3">Dubai</option>
            <option value="city4">London</option>
        </select>

        <button id="btnSearch">Search</button>
    </div>

    <div class="userAccount" id="userAccount">
        <div class="leftSection"></div>
        <div class="signin" id="signinColumn">
            <p>Sign In</p>

            <form action="" name="SignInForm" class="form" id="signinSubmit">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                
                <br>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <br>

                <button type="submit">SUBMIT</button>
            </form>
        </div>

        <div class="signup" id="signupColumn">
            <p>Sign Up</p>

            <form action="" name="SignUpForm" class="form" id="signupSubmit">
                <label for="username">Name</label>
                <input type="text" id="name" placeholder="Enter Name" required>

                <br>

                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter Age" required>
                
                <br>

                <label for="password">Password</label>
                <input type="password" id="pass" placeholder="Enter Password" required>

                <br>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    
</body>
</html>
